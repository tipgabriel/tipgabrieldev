  <style>
    /* Importação de fontes extras */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');

    /* Variáveis globais de cor */
    :root {
      --primary-blue: #3b82f6;
      --primary-purple: #8b5cf6;
      --matrix-blue: #00bfff;
      --bg-primary: #010101;
      --bg-secondary: #212121;
      --bg-tertiary: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #e5e5e5;
      --text-muted: #a1a1a1;
    }

    /* Estilos globais do body */
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }

    /* Fonte monoespaçada */
    .font-mono { font-family: 'JetBrains Mono', monospace; }

    /* Canvas de efeito Matrix Rain */
    #matrix-canvas {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none; z-index: 1; opacity: 0.7;
    }

    /* Paleta customizada */
    .bg-custom-primary { background-color: var(--bg-primary); }
    .bg-custom-secondary { background-color: var(--bg-secondary); }
    .bg-custom-tertiary { background-color: var(--bg-tertiary); }
    .text-custom-primary { color: var(--text-primary); }
    .text-custom-secondary { color: var(--text-secondary); }
    .text-custom-muted { color: var(--text-muted); }

    /* Seções brancas (contraste) */
    .bg-white-section { background-color: #ffffff; color: #010101; }
    .bg-white-section .text-custom-primary { color: #010101; }
    .bg-white-section .text-custom-secondary { color: #212121; }
    .bg-white-section .text-custom-muted { color: #666666; }

    /* Header com blur */
    .header-bg { background-color: rgba(1,1,1,0.95); backdrop-filter: blur(10px); }

    /* Estilo dos cards */
    .card-bg { background-color: var(--bg-secondary); border: 1px solid var(--bg-tertiary); }

    /* Inputs */
    .input-bg { background-color: var(--bg-tertiary); border: 1px solid #333; color: var(--text-primary); }
    .input-bg::placeholder { color: var(--text-muted); }
    .input-bg:focus { border-color: var(--primary-blue); outline: none; box-shadow: 0 0 0 2px rgba(59,130,246,0.3); }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-secondary); }
    ::-webkit-scrollbar-thumb { background: linear-gradient(45deg, var(--primary-blue), var(--primary-purple)); border-radius: 4px; }

    /* Scroll suave */
    html { scroll-behavior: smooth; }

    /* Animação nos cards */
    .card-hover { transition: all 0.3s ease; }
    .card-hover:hover { transform: translateY(-4px); }

    /* Botões */
    .btn-gradient { background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple)); }
    .btn-gradient:hover { background: linear-gradient(135deg, #2563eb, #7c3aed); }

    /* Links do nav */
    .nav-link::after {
      content: ''; position: absolute; bottom: -4px; left: 0;
      width: 0; height: 2px;
      background: linear-gradient(90deg, var(--primary-blue), var(--primary-purple));
      transition: width 0.3s ease;
    }
    .nav-link:hover::after { width: 100%; }

    /* Gradiente do hero */
    .hero-gradient { background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, #001122 100%); }

    /* Skills (na seção branca) */
    .skill-badge-white { background-color: #f0f0f0; color: #010101; border: 1px solid #ddd; }
    .skill-badge-white:hover { background-color: var(--primary-blue); color: #fff; }
