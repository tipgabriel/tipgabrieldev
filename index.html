<style>
:root {
    --primary-blue: #3b82f6;
    --primary-purple: #8b5cf6;
    --matrix-green: #00ff00;
    --bg-primary: #010101;
    --bg-secondary: #212121;
    --bg-tertiary: #2a2a2a;
    --text-primary: #ffffff;
    --text-secondary: #e5e5e5;
    --text-muted: #a1a1a1;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-primary);
    color: var(--text-primary);
    margin: 0;
    padding: 0;
}

.font-mono { font-family: 'JetBrains Mono', monospace; }

#matrix-canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
}

.hero-gradient {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, var(--bg-primary) 100%);
    z-index: 1;
}

.btn-gradient {
    background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
}
.btn-gradient:hover { background: linear-gradient(135deg, #2563eb, #7c3aed); }

/* --- GRID --- */
.layout-grid-3 {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.5rem;
}
@media (min-width: 768px) {
    .layout-grid-3 { grid-template-columns: repeat(3, 1fr); }
}

.project-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.5rem;
}
@media (min-width: 768px) {
    .project-grid { grid-template-columns: repeat(2, 1fr); }
}
@media (min-width: 1024px) {
    .project-grid { grid-template-columns: repeat(3, 1fr); }
}

/* --- FLEX --- */
.flex-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 1.5rem;
    background-color: var(--bg-tertiary);
    border-radius: 0.5rem;
    transition: transform .2s;
}
.flex-card:hover { transform: translateY(-4px); }

.project-item {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 1.5rem;
    background-color: var(--bg-tertiary);
    border-radius: 0.5rem;
    transition: transform .2s;
}
.project-item:hover { transform: translateY(-4px); }

.mobile-menu {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}
</style>
</head>

<script>
lucide.createIcons();

// MENU HAMBÚRGUER
const menuBtn = document.getElementById('menu-btn');
const mobileMenu = document.getElementById('mobile-menu');
menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
});

// MATRIX EFFECT
const canvas = document.getElementById('matrix-canvas');
const ctx = canvas.getContext('2d');

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%^&*()_+-=~`|[]{}<>,./?';
const fontSize = 16;
const columns = Math.floor(width / fontSize);
const drops = Array(columns).fill(1);

function drawMatrix() {
    ctx.fillStyle = 'rgba(1,1,1,0.05)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = '#00ff00';
    ctx.font = fontSize + 'px JetBrains Mono';

    for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}
setInterval(drawMatrix, 33);

window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
});
</script>
